<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./stylesheets/global.css">
    <link rel="stylesheet" href="./stylesheets/sidebar.css">
    <link rel="stylesheet" href="./stylesheets/header.css">
    <link rel="stylesheet" href="./stylesheets/maincontent.css">
</head>

<body>
    <div class="global-container">
        <div class="sidebar">
            <div class="sidebar-item group1">
                <img class="sidebar-icon icon" src="./icons/dash.svg">
                <p>Dashboard</p>
            </div>

            <div class="group2">
                <div class="sidebar-item">
                    <img class="sidebar-icon icon" src="./icons/home.svg">
                    <p>Home</p>
                </div>
                <div class="sidebar-item">
                    <img class="sidebar-icon icon" src="./icons/profile.svg">
                    <p>Profile</p>
                </div>
                <div class="sidebar-item">
                    <img class="sidebar-icon icon" src="./icons/messages.svg">
                    <p>Messages</p>
                </div>
                <div class="sidebar-item">
                    <img class="sidebar-icon icon" src="./icons/history.svg">
                    <p>History</p>
                </div>
                <div class="sidebar-item">
                    <img class="sidebar-icon icon" src="./icons/tasks.svg">
                    <p>Tasks</p>
                </div>
                <div class="sidebar-item">
                    <img class="sidebar-icon icon" src="./icons/communities.svg">
                    <p>Communities</p>
                </div>
            </div>

            <div class="group3">
                <div class="sidebar-item">
                    <img class="sidebar-icon icon" src="./icons/settings.svg">
                    <p>Settings</p>
                </div>
                <div class="sidebar-item">
                    <img class="sidebar-icon icon" src="./icons/support.svg">
                    <p>Support</p>
                </div>
                <div class="sidebar-item">
                    <img class="sidebar-icon icon" src="./icons/privacy.svg">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="row1">
                <img class="icon search" src="./icons/search.svg" alt="search symbol">
                <input type="search">
                <img class="icon bell" src="./icons/notification.svg" alt="bell symbol
                ">
                <img class="profile-picture" src="./icons/cat.jpg" width="80px" height="80px"
                    alt="Cat looking at camera">
                <p>Joseph Carusone</p>
            </div>
            <div class="row2">
                <img class="profile-picture" src="./icons/cat.jpg" width="110px" height="110px">
                <div class="welcome-msg">
                    <p>Hi there,</p>
                    <p>Joseph Carusone (@zothedev)</p>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>
        <div class="main"></div>
    </div>

</body>

</html>
